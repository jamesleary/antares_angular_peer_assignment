<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Peer Assignment</title>
  <script type="text/javascript" src="../vendors/angular.min.js"></script>
  <script type="text/javascript" src="../scripts/client.js"></script>
  <link rel="stylesheet" href="../vendors/bootstrap-theme.css">
  <link rel="stylesheet" href="../vendors/bootstrap.css">
  <link rel="stylesheet" href="header-nightsky.css">
  <link rel="stylesheet" href="main.css">
</head>
<div class="header-nightsky">


<div class="col-md-1"></div>
<h1 class = "col-md-10 ">Add Note, Search, and Delete</h1>
<div class="col-md-1"></div>
</div>
<body ng-app="myApp"class="container">
  <div ng-controller="PeerController as peer">
    <div class="col-md-4">
      <p><input type="text" ng-model="name" placeholder="Name" class="input-group input-group-sm"></p>
      <p><input type="text" ng-model="message" placeholder="Message"class="input-group input-group-lg"></p>
      <button type="button" ng-click="peer.addMessage(name, message)"class="btn btn-danger">Submit</button>
    </div>
    <div class="col-md-4 col-md-offset-4">
      <label for="">Search<input type="text" ng-model="search"></label>
    </div>
    <div class="col-md-12 ">
      <div ng-repeat="message in peer.messages | filter:search" class=" messagePot messageBubble">
        <p>{{message.name}}</p>
        <p>{{message.message}}</p>
        <button type="button" ng-click="peer.delete($index)"class="btn btn-success">Delete</button>
      </div>
    </div>


  </div>
</body>
</html>
